# Submodule Sync Workflow
#
# NOTE: This workflow is designed for the top-level `tracepipe` repository.
# It keeps all submodules (docs, backend, frontend, pipelines) up to date
# with their respective main branches.
#
# Move this file to CRSS-AI/tracepipe/.github/workflows/ once that repo exists.

name: Sync Submodules

on:
  repository_dispatch:
    types: [submodule-update]
  schedule:
    # Run daily at midnight UTC as a fallback
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Update all submodules to latest main
        run: |
          git submodule foreach 'git fetch origin main && git checkout origin/main'

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: update submodules to latest main"
          git push
